<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Make it your own: Integrating Twig templates with your WordPress block theme</title>
  <link rel="stylesheet" href="https://use.typekit.net/dtf4tpd.css" media="all">

  <link rel="stylesheet" href="../assets/reveal/css/reset.css">
  <link rel="stylesheet" href="../assets/reveal/css/reveal.css">
  <link rel="stylesheet" href="../assets/reveal/css/theme/simple.css">

  <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
  <link rel="manifest" href="../assets/icons/site.webmanifest">
  <link rel="mask-icon" href="../assets/icons/safari-pinned-tab.svg" color="#b26e63">
  <link rel="shortcut icon" href="../assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#222222">
  <meta name="msapplication-config" content="../assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#222222">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="slides.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$"></section>
    </div>
  </div>

  <script src="../assets/reveal/js/reveal.js"></script>
  <script src="../assets/reveal/plugin/notes/notes.js"></script>
  <script src="../assets/reveal/plugin/markdown/markdown.js"></script>
  <script src="../assets/reveal/plugin/highlight/highlight.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
    });
  </script>
</body>
</html>
