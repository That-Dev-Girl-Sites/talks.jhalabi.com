<head>

  <link rel="stylesheet" href="../../assets/reveal/dist/reveal.css">
  <link rel="stylesheet" href="../../assets/reveal/dist/theme/joni.css" id="theme">
  <link rel="stylesheet" href="../../assets/reveal/plugin/highlight/zenburn.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">

<body>
  <div class="reveal">
    <div class="slides">

      <!-- Use external markdown resource -->
      <section data-markdown="slides.md"></section>

    </div>
  </div>

  <script src="../../assets/reveal/dist/reveal.js"></script>
  <script src="../../assets/reveal/plugin/markdown/markdown.js"></script>

  <script src="../../assets/reveal/plugin/notes/notes.js"></script>
  <script src="../../assets/reveal/plugin/math/math.js"></script>
  <script>
    Reveal.initialize({
      controls: true,
      progress: true,

      history: true,

      disableLayout: true,
      
      backgroundTransition: 'none',
      transition: 'none',
      
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
    });
